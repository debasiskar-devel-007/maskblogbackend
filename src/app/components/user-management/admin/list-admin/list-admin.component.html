<div class="adminwrappercls">
    <app-header></app-header>
    <!-- <div id="beadcamb">
      
    </div> -->
    <div id="maincontent">
      <div class="main-content-wrap">
        <mat-card class="generalcls" style="padding: 0 !important;">
            <h2>Admin List</h2>

            <div>
                <button mat-raised-button color="accent" [routerLink]="['/admin/add']">Add Admin</button>
            </div>
            
            <br>
            
            <div class="listingnewstyle">
                <lib-listing *ngIf="adminDataList!=null && adminDataList.length>0" 
                             [datasource]="adminDataList"
                             [skip]="adminDataList_skip"
                             [modify_header_array]="modify_header_array"
                             [apiurl]="apiurl"
                             [deleteendpoint]="deleteendpoint"
                             [updateendpoint]="updateendpoint"
                             [date_search_source]="date_search_source"
                             [date_search_endpoint]="date_search_endpoint"
                             [sourcedata]="tablename"
                             [detail_datatype]="adminDataList_detail_datatype"
                             [editroute]="editroute"
                             [statusarr]="statusarray"
                             [detail_skip_array]="adminDataList_detail_skip"
                             [url]="custom_link"
                             [jwttoken]="jwttoken"
                             [search_settings]="search_settings"
                             [searchendpoint]="searchendpoint"
                             [sortdata]="sortdata"
                             [datacollection]="datacollection"
                             [date_search_source_count]="date_search_source_count"
                             [limitcond]="limitcond"></lib-listing>
            
            </div>

        </mat-card>
      </div>
    </div>    
</div>
<app-footer></app-footer>
