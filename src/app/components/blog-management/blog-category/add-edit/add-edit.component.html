<mat-card>
    <span class="searchblock">
        <span class="searchblockwrapper">
            <span>
    <mat-toolbar color="primary" style="justify-content: center; align-items: center;">
        <h2 class="headerSpan">{{ headerText }}</h2>
    </mat-toolbar>
            </span>
        </span>
    </span>
    <mat-card-content>
        <form class="example-form" novalidate [formGroup]="blogCategoryForm" name="blogCategoryForm"
            (ngSubmit)="blogCategoryFormSubmit()" autocomplete="off">
            <!-- blog title -->
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Blog title" [formControl]="blogCategoryForm.controls['blog_cat_name']"
                    (blur)="inputUntouch(blogCategoryForm,'blog_cat_name')">
                <mat-error *ngIf="blogCategoryForm.controls['blog_cat_name'].touched && !blogCategoryForm.controls['blog_cat_name'].valid
                           && blogCategoryForm.controls['blog_cat_name'].errors.required">
                           Name field can not be blank</mat-error>
            </mat-form-field>
        <!-- <mat-form-field>
                <mat-select placeholder="Parent Category">
                <mat-option  *ngFor="let client of clientDetails" [value]="client.id">
                  {{client.clientName}}
                </mat-option>
              </mat-select>
            </mat-form-field> -->
<!-- priority -->
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Prority" [formControl]="blogCategoryForm.controls['priority']"
                    (blur)="inputUntouch(blogCategoryForm,'priority')">
                <mat-error *ngIf="blogCategoryForm.controls['priority'].touched && !blogCategoryForm.controls['priority'].valid
                           && blogCategoryForm.controls['priority'].errors.required">
                          Priority field can not be blank</mat-error>
            </mat-form-field>


        <!-- status -->
            <mat-checkbox [formControl]="blogCategoryForm.controls['status']" [(ngModel)]="statuschecked">Active</mat-checkbox>
            <!-- description --><br>
            <mat-label>Description : -</mat-label>
            <ck-editor formControlName="description" [config]="editorconfig">
           </ck-editor>
           
            <button mat-raised-button color="primary" mat-button class="submitbtn" type="submit">{{ buttonText }}</button>

        </form>
    </mat-card-content>



</mat-card>
